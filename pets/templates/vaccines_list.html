{% extends 'main.html' %}


{% block content %}
    <div class="flex justify-between items-center">
<h1>Vaccines List</h1>
<a href="{% url 'vaccines_create' %}" class="btn btn-primary">Add New Vaccine</a>
</div>

      <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                   {% for vaccine in vaccines %}
                        <tr>
                            <td>{{ vaccine.vaccine_id }}</td>
                            <td>{{ vaccine.vaccine_name }}</td>
                            <td>
                                <a href="{% url 'vaccines_update' vaccine.pk %}" class="btn btn-sm btn-info">Edit</a>
                                <a href="{% url 'vaccines_delete' vaccine.pk %}" class="btn  btn-sm btn-warning">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

{% endblock content %}
